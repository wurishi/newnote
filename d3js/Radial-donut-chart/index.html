<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../utils.js"></script>
    <script src="../d3.v5.js"></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <svg></svg>
    <script>
      // 1. 基本准备
      const width = 960
      const height = 640
      const margin = { top: 60, bottom: 60, left: 60, right: 60 } // 设置边距
      // const format = d3.format(",d")
      // const color = d3.scaleOrdinal(d3.schemeCategory10)

      // 2. 获取svg画布
      const svg = d3
        .select("svg") //
        .style("font", "10px sans-serif")
        .attr("viewBox", [-width / 2, -height / 2, width, height])

      // 3. 准备 data

      const data = d3.csvParse(source.csv, d3.autoType)

      // console.log(data)

      const color = d3
        .scaleOrdinal()
        .domain(data.map((d) => d.name))
        .range(
          d3
            .quantize((t) => d3.interpolateSpectral(t * 0.8 + 0.1), data.length)
            .reverse()
        )

      // 4. 生成 arcs 和 arc
      const pie = d3
        .pie() //
        .sort(null)
        .value((d) => d.value)

      const arcs = pie(data)

      const arc = d3
        .arc() //
        .innerRadius((Math.min(width, height) / 2) * 0.67)
        .outerRadius(Math.min(width, height) / 2 - 1)

      // console.log(arc)
      // 5. draw path from arc
      svg
        .append("g") //
        .attr("stroke", "white")
        .selectAll("path")
        .data(arcs)
        .join("path")
        .attr("fill", (d) => color(d.data.name))
        .attr("d", arc)
        .append("title")
        .text((d) => d.data.name + ": " + d.data.value.toLocaleString())

      // 6. label
      const arcLabel = d3
        .arc() //
        .innerRadius((Math.min(width, height) / 2) * 0.8)
        .outerRadius((Math.min(width, height) / 2) * 0.8)

      svg
        .append("g") //
        .attr("font-size", 12)
        .attr("text-anchor", "middle")
        .selectAll("text")
        .data(arcs)
        .join("text")
        .attr("transform", (d) => `translate(${arcLabel.centroid(d)})`)
        .call((text) =>
          text
            .append("tspan") //
            .attr("y", "-0.4em")
            .attr("font-weight", "bold")
            .text((d) => d.data.name)
        )
        .call((text) =>
          text
            .filter((d) => d.endAngle - d.startAngle > 0.25) //
            .append("tspan")
            .attr("x", 0)
            .attr("y", "0.7em")
            .attr("fill-opacity", 0.7)
            .text((d) => d.data.value.toLocaleString())
        )
    </script>
  </body>
</html>
