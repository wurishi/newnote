<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../utils.js"></script>
    <script src="../d3.v5.js"></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <svg></svg>
    <script>
      // 1. 基本准备
      const width = 975
      const height = 975
      const margin = { top: 60, bottom: 60, left: 60, right: 60 } // 设置边距
      const format = d3.format(",d")
      const color = d3.scaleOrdinal(d3.schemeCategory10)
      const innerRadius = 180
      const outerRadius = Math.min(width, height) * 0.45

      // 2. 获取svg画布
      const svg = d3
        .select("svg") //
        .style("font", "10px sans-serif")
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .style("width", "100%")
        .style("height", "auto")

      // 3. 准备 data
      const data = d3
        .csvParse(source.csv, (d, _, columns) => {
          let total = 0
          for (let i = 1, len = columns.length; i < len; i++) {
            total += d[columns[i]] = +d[columns[i]]
          }
          d.total = total
          return d
        })
        .sort((a, b) => b.total - a.total)
      // 4. x,y,z 比例尺
      const x = d3
        .scaleBand()
        .domain(data.map((d) => d.State))
        .range([0, 2 * Math.PI])
        .align(0)

      const y = (() => {
        const y = d3
          .scaleLinear() //
          .domain([0, d3.max(data, (d) => d.total)])
          .range([innerRadius * innerRadius, outerRadius * outerRadius])
        return Object.assign((d) => Math.sqrt(y(d)), y)
      })()

      const z = d3
        .scaleOrdinal() //
        .domain(data.columns.slice(1))
        .range([
          "#98abc5",
          "#8a89a6",
          "#7b6888",
          "#6b486b",
          "#a05d56",
          "#d0743c",
          "#ff8c00",
        ])

      // 5. arc
      const arc = d3
        .arc() //
        .innerRadius((d) => y(d[0]))
        .outerRadius((d) => y(d[1]))
        .startAngle((d) => x(d.data.State))
        .endAngle((d) => x(d.data.State) + x.bandwidth())
        .padAngle(0.01)
        .padRadius(innerRadius)

      // 6. draw arc
      svg
        .append("g") //
        .selectAll("g")
        .data(d3.stack().keys(data.columns.slice(1))(data))
        .join("g")
        .attr("fill", (d) => z(d.key))
        .selectAll("path")
        .data((d) => d)
        .join("path")
        .attr("d", arc)

      // 7. axis,
      const xAxis = (g) =>
        g //
          .attr("text-anchor", "middle")
          .call((g) =>
            g
              .selectAll("g") //
              .data(data)
              .join("g")
              .attr(
                "transform",
                (d) =>
                  _r(((x(d.State) + x.bandwidth() / 2) * 180) / Math.PI - 90) +
                  _t(innerRadius, 0)
              )
              .call((g) =>
                g
                  .append("line") //
                  .attr("x2", -5)
                  .attr("stroke", "#000")
              )
              .call((g) =>
                g
                  .append("text") //
                  .attr("transform", (d) =>
                    (x(d.State) + x.bandwidth() / 2 + Math.PI / 2) %
                      (2 * Math.PI) <
                    Math.PI
                      ? "rotate(90) translate(0,16)"
                      : "rotate(-90) translate(0,-9)"
                  )
                  .text((d) => d.State)
              )
          )

      svg.append("g").call(xAxis)
      const yAxis = (g) =>
        g //
          .attr("text-anchor", "middle")
          .call((g) =>
            g
              .append("text") //
              .attr("y", (d) => -y(y.ticks(10).pop()))
              .attr("dy", "-1em")
              .text("Population")
          )
          .call((g) =>
            g //
              .selectAll("g")
              .data(y.ticks(10).slice(1))
              .join("g")
              .attr("fill", "none")
              .call((g) =>
                g
                  .append("circle") //
                  .attr("stroke", "#000")
                  .attr("stroke-opacity", 0.5)
                  .attr("r", y)
              )
              .call((g) =>
                g
                  .append("text") //
                  .attr("y", (d) => -y(d))
                  .attr("dy", "0.35em")
                  .attr("stroke", "#fff")
                  .attr("stroke-width", 5)
                  .attr("fill", "#000")
                  .text(y.tickFormat(5, "s"))
                  .clone(true)
                  .attr("fill", "#000")
                  .attr("stroke", "none")
              )
          )

      svg.append("g").call(yAxis)
      // 8. legend

      const legend = (g) =>
        g
          .append("g") //
          .selectAll("g")
          .data(data.columns.slice(1).reverse())
          .join("g")
          .attr("transform", (d, i) =>
            _t(-40, ((i - data.columns.length - 1) / 2) * 20)
          )
          .call((g) =>
            g
              .append("rect") //
              .attr("width", 18)
              .attr("height", 18)
              .attr("fill", z)
          )
          .call((g) =>
            g
              .append("text") //
              .attr("x", 24)
              .attr("y", 9)
              .attr("dy", "0.35em")
              .text((d) => d)
          )
      svg.append("g").call(legend)
    </script>
  </body>
</html>
