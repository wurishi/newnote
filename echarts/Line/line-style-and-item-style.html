<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../d3.v5.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const width = 640;
      const height = 480;
      const main = document.getElementById('main');
      main.style.width = `${width}px`;
      main.style.height = `${height}px`;

      const myChart = echarts.init(main);
      const option = {
        title: {
          text:'Line Style and Item Style',
        },
        xAxis: {
          type:'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type:'value',
        },
        series: [
          {
            data:d3.range(7).map(d3.randomUniform(50,250)),
            type:'line',
            symbol:'triangle',
            symbolSize:20,
            lineStyle:{
              color:'green',
              width:4,
              type:'dashed',
            },
            itemStyle:{
              borderWidth:3,
              borderColor:'yellow',
              color:'blue'
            }
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
