<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../d3.v5.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const width = 800;
      const height = 600;
      const main = document.getElementById('main');
      main.style.width = `${width}px`;
      main.style.height = `${height}px`;

      const myChart = echarts.init(main);
      const option = {
        title: {
          text: 'Stacked Line Chart',
        },
        tooltip: {
          //
          trigger: 'axis',
          axisPointer: {
            type: 'cross',
            label: {
              backgroundColor: '#6a7985',
            },
          },
        },
        legend: {
          //
          data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'],
        },
        toolbox: {
          //
          feature: {
            saveAsImage: {},
          },
        },
        grid: {
          //
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true,
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            name: '邮件营销',
            type: 'line',
            stack: '总量',
            data: d3.range(7).map(d3.randomUniform(80, 450)),
          },
          {
            name: '联盟广告',
            type: 'line',
            stack: '总量',
            data: d3.range(7).map(d3.randomUniform(80, 450)),
          },
          {
            name: '视频广告',
            type: 'line',
            stack: '总量',
            data: d3.range(7).map(d3.randomUniform(80, 450)),
          },
          {
            name: '直接访问',
            type: 'line',
            stack: '总量',
            data: d3.range(7).map(d3.randomUniform(80, 450)),
          },
          {
            name: '搜索引擎',
            type: 'line',
            stack: '总量',
            data: d3.range(7).map(() => d3.randomUniform(80, 450)().toFixed(0)),
            label: {
              //
              normal: {
                show: true,
                position: 'top',
              },
            },
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
