<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../d3.v5.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const width = 640;
      const height = 480;
      const main = document.getElementById('main');
      main.style.width = `${width}px`;
      main.style.height = `${height}px`;

      const myChart = echarts.init(main);
      const option = {
        title: {
          text:'Step Line',
        },
        tooltip:{
          trigger:'axis'
        },
        legend:{
          data:['Step Start', 'Step Middle', 'Step End']
        },
        grid:{
          left:'3%',
          right:'4%',
          bottom:'3%',
          containLabel:true,
        },
        xAxis: {
          type:'category',
          data:['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
        },
        yAxis: {
          type:'value'
        },
        series: [
          {
            name: 'Step Start',
            type:'line',
            step:'start', //
            data:[120,132,101,134,90,230,210]
          },
          {
            name: 'Step Middle',
            type:'line',
            step:'middle',
            data:[120,132,101,134,90,230,210].map(v=>v+200)
          },
          {
            name: 'Step End',
            type:'line',
            step:'end',
            data:[120,132,101,134,90,230,210].map(v=>v+400)
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
