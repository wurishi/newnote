<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../d3.v5.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const width = 640;
      const height = 480;
      const main = document.getElementById('main');
      main.style.width = `${width}px`;
      main.style.height = `${height}px`;

      const data = [];
      for (let i = 0; i <= 360; i++) {
        const t = (i / 180) * Math.PI;
        const r = Math.sin(2 * t) * Math.cos(2 * t);
        data.push([r, i]);
      }

      const myChart = echarts.init(main);
      const option = {
        title: {
          text: 'Two Value Axes in Polar 2',
        },
        legend: {
          data: ['line'],
        },
        polar: {
          center: ['50%', '54%'],
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'cross' },
        },
        // xAxis: {},
        // yAxis: {},
        angleAxis: {
          type: 'value',
          startAngle: 0,
        },
        radiusAxis: {
          min: 0,
        },
        series: [
          {
            name: 'line',
            type: 'line',
            coordinateSystem: 'polar',
            data,
            showSymbol: false,
          },
        ],
        animationDuration: 2000,
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
