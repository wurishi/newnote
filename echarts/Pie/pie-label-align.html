<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../d3.v5.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const width = 682;
      const height = 488;
      const main = document.getElementById('main');
      main.style.width = `${width}px`;
      main.style.height = `${height}px`;
      const data = [
        {
          name: 'Apples',
          value: 70,
        },
        {
          name: 'Strawberries',
          value: 68,
        },
        {
          name: 'Bananas',
          value: 48,
        },
        {
          name: 'Oranges',
          value: 40,
        },
        {
          name: 'Pears',
          value: 32,
        },
        {
          name: 'Pineapples',
          value: 27,
        },
        {
          name: 'Grapes',
          value: 18,
        },
      ];

      const myChart = echarts.init(main);
      const option = {
        title: [
          {
            text: 'Pie Label AlignTo',
          },
          {
            subtext: 'alignTo: "none" (default)',
            left: '16.67%',
            top: '75%',
            textAlign: 'center',
          },
          {
            subtext: 'alignTo: "labelLine"',
            left: '50%',
            top: '75%',
            textAlign: 'center',
          },
          {
            subtext: 'alignTo: "edge"',
            left: '83.33%',
            top: '75%',
            textAlign: 'center',
          },
        ],
        toolbox: {
          feature: {
            saveAsImage: {},
          },
        },
        // xAxis: {},
        // yAxis: {},
        series: [
          {
            type: 'pie',
            radius: '25%',
            center: ['50%', '50%'],
            data,
            animation: false,
            label: {
              position: 'outer',
              alignTo: 'none', //
              bleedMargin: 5,
            },
            left: 0,
            right: '66.6667%',
            top: 0,
            bottom: 0,
          },
          {
            type: 'pie',
            radius: '25%',
            center: ['50%', '50%'],
            data,
            animation: false,
            label: {
              position: 'outer',
              alignTo: 'labelLine',
              bleedMargin: 5,
            },
            left: '33.3333%',
            right: '33.3333%',
            top: 0,
            bottom: 0,
          },
          {
            type: 'pie',
            radius: '25%',
            center: ['50%', '50%'],
            data,
            animation: false,
            label: {
              position: 'outer',
              alignTo: 'edge',
              margin: 20,
            },
            left: '66.6667%',
            right: 0,
            top: 0,
            bottom: 0,
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
